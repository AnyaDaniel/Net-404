    <link rel="stylesheet" href="./src/style.css">
    <style>

            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
        .subscribe-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- About Section -->
    <div class="about">
       <a class="bg_links social portfolio" href="#" target="_blank">
          <span class="icon"></span>

       <a class="bg_links social dribbble" href="#" target="_blank">

                        <span class="piece"></span>

                    </div>
                </div>
                <div class="three" data-depth="0.40">
                    <div class="content">
                        <span class="piece"></span>
                        <span class="piece"></span>

                    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="./src/script.js"></script>
    <script>
        // JavaScript for form submission and animation
        $(document).ready(function(){
            $('#subscribeForm').submit(function(e){
                e.preventDefault();
                var formData = $(this).serialize();
                // Here you can add AJAX to submit the form data to your backend for processing
                // After successful submission, you can display a success message and animate the smiley
                $('#smiley').html('<img src="smiley.gif" alt="Smiley" style="width: 50px;">');
                setTimeout(function(){
                    $('#smiley').html('');
                }, 3000);
            });
        });
    </script>
